version: 2
jobs:
  build:
    working_directory: ~/number-switcher-4000
    docker:
      - image: node:8.0.0
    steps:
      - checkout
      - run: npm i -g npm@5.0.2
      - restore_cache:
          key: depsl-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: depsl-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run build
