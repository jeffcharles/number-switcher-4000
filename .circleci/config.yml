version: 2
jobs:
  build:
    working_directory: ~/number-switcher-4000
    docker:
      - image: node:8.0.0
    steps:
      - checkout
      - restore_cache:
          key: depsl-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: depsl-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
      - run: yarn run build
